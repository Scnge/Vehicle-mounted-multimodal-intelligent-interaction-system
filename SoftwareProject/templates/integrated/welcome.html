<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>手势识别欢迎页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #main-panel {
            margin-top: 5px;
            background: #fff;
            box-shadow: 0 8px 24px rgba(0,0,0,0.10);
            border-radius: 16px;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            gap: 28px;
            width: 1500px;
            min-width: 340px;
            max-width: 98vw;
        }
        .welcome-box {
            text-align: center;
            margin-bottom: 18px;
        }
        .welcome-box h1 {
            color: #1890ff;
            font-size: 2.2rem;
            margin-bottom: 15px;
            margin-top: 0;
            font-weight: bold;
        }
        .welcome-box p {
            color: #666;
            font-size: 17px;
            margin-bottom: 22px;
        }
        .welcome-box .btn {
            background-color: #f5f5f5;
            color: #333;
            font-size: 16px;
            padding: 10px 24px;
        }
        #control-panel {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background: #f8fafc;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(30,144,255,0.04);
            gap: 18px;
            margin-bottom: 0;
            width: 100%;
        }
        #control-panel button {
            padding: 8px 20px;
            border-radius: 8px;
            background: #1890ff;
            color: #fff;
            font-weight: 500;
            font-size: 15px;
            margin: 0 7px 8px 0;
            border: none;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 4px rgba(24,144,255,0.06);
            cursor: pointer;
        }
        #control-panel button:disabled {
            background: #b0bec5;
            color: #eee;
        }
        #control-panel button:hover:not(:disabled) {
            background: #1565c0;
            color: #fff;
        }
        /* --- 左右布局核心 --- */
        #main-content-row {
            display: flex;
            flex-direction: row;
            gap: 280px;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
            margin-top: 24px;
        }
        #left-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
            flex: 1 1 340px;
            max-width: 400px;
            min-width: 260px;
            
        }
        #right-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
            flex: 2 2 500px;
            max-width: 680px;
            min-width: 320px;
        }
        /* 功能面板、状态输出 */
        #feature-panel {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 20px;
            width: 75%;
            margin: 0;
        }
        #feature-panel fieldset {
            border: 1px solid #d0e3fc;
            border-radius: 10px;
            padding: 14px 20px 10px 20px;
            background: #f2f7fe;
            width: 100%;
            margin-bottom: 0;
        }
        #feature-panel legend {
            color: #1976d2;
            font-weight: bold;
            padding: 0 6px;
            letter-spacing: 1px;
        }
        #feature-panel label {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
        }
        #status-output {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150%;
            padding: 0;
            box-sizing: border-box;
        }
        #status-output label {
            font-size: 15px;
            color: #1976d2;
            font-weight: bold;
            margin-bottom: 6px;
            width: 100%;
            text-align: center;
            display: block;
        }
        #log-area {
            width: 100%;
            min-width: unset;
            max-width: 100%;
            border: 1px solid #90caf9;
            border-radius: 7px;
            background: #e3f2fd;
            padding: 8px;
            font-family: "Consolas", "Microsoft YaHei", monospace;
            font-size: 15px;
            resize: vertical;
            margin-top: 3px;
            box-sizing: border-box;
        }
        /* 性能优化/视频显示区 */
        #performance-panel {
            background: #f8fafc;
            border-radius: 12px;
            padding: 18px 22px 14px 22px;
            box-shadow: 0 2px 8px rgba(30,144,255,0.04);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;  
            gap: 30px;
            width: 100%;
            margin-bottom: 0;
            box-sizing: border-box;
        }
        #performance-panel label {
            margin-right: 16px;
            font-size: 15px;
        }
        #performance-panel button {
            padding: 12px 20px;
            border-radius: 8px;
            background: #1890ff;
            color: #fff;
            font-weight: 500;
            font-size: 15px;
            margin: 0 7px 8px 0;
            border: none;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 4px rgba(24,144,255,0.06);
            cursor: pointer;
        }
        #performance-panel button:disabled {
            background: #b0bec5;
            color: #eee;
        }
        #performance-panel button:hover:not(:disabled) {
            background: #1565c0;
            color: #fff;
        }
        #video-area {
            margin: 0 auto;
            margin-top: 10px;
            border-radius: 16px;
            border: 2.5px solid #bbdefb;
            background: linear-gradient(135deg, #f0f4f8 85%, #c8e6fa 100%);
            box-shadow: 0 2px 16px rgba(24,144,255,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 340px;
            min-height: 180px;
        }
        #video-area span {
            color: #6e6e6e;
            font-size: 18px;
            letter-spacing: 1px;
        }
        input[type="range"] {
            vertical-align: middle;
            accent-color: #2196f3;
        }
        input[type="number"] {
            border: 1px solid #b3c2d8;
            border-radius: 5px;
            padding: 2px 7px;
            width: 65px;
            margin-left: 3px;
            margin-right: 7px;
        }
        /* 响应式布局，窄屏自动变为上下结构 */
        @media (max-width: 1100px) {
            #main-panel {
                width: 98vw;
                padding: 14px 2vw;
            }
            #main-content-row {
                flex-direction: column;
                gap: 22px;
            }
            #left-panel, #right-panel {
                max-width: 100%;
                min-width: 0;
                width: 100%;
            }
            #video-area {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div id="main-panel">
        <div class="welcome-box">
            <h1>👋 欢迎使用手势识别与疲劳检测系统</h1>
            <p>该系统可以通过摄像头识别驾驶员的手势和疲劳状态，提升驾驶安全。</p>
            <a href="/" class="btn home-btn">返回主页</a>
        </div>
        <div id="control-panel">
            <button id="start-btn">开始检测</button>
            <button id="pause-btn">暂停</button>
            <button id="export-log-btn">导出日志</button>
            <button id="save-data-btn">保存前端数据</button>
        </div>
        <div id="main-content-row">
            <!-- 左侧功能面板 -->
            <div id="left-panel">
                <div id="feature-panel">
                    <fieldset>
                        <legend>人脸检测</legend>
                        <label><input type="checkbox" id="nod-detect">点头检测</label>
                        <label><input type="checkbox" id="shake-detect">摇头检测</label>
                        <label><input type="checkbox" id="blink-detect">闭眼检测</label>
                        <label><input type="checkbox" id="fatigue-detect">疲劳检测</label>
                        <label>点头灵敏度：<input type="range" id="nod-sensitivity" min="20" max="50" value="35"></label>
                    </fieldset>
                    <fieldset>
                        <legend>手势检测</legend>
                        <label><input type="checkbox" id="hand-detect">启用手势检测</label>
                        <label><input type="checkbox" id="hand-debug">显示手势调试信息</label>
                        <label>手势保持时间（秒）：<input type="number" id="hold-time" value="1.0" min="1" max="5" step="0.1"></label>
                    </fieldset>
                </div>
                <div id="status-output">
                    <label>状态输出</label>
                    <textarea id="log-area" rows="5" cols="30" readonly></textarea>
                </div>
            </div>
            <!-- 右侧性能与视频 -->
            <div id="right-panel">
                <div id="performance-panel">
                    <label><input type="checkbox" id="alternating-mode" checked>使用交替检测模式（推荐）</label>
                    <label>人脸框持续帧数：<input type="number" id="face-box-frames" value="5" min="1" max="20"></label>
                    <label>处理帧率：<input type="number" id="frame-rate" value="2" min="1" max="30"></label>
                    <label><input type="checkbox" id="enable-recording">启用录制</label>
                    <button id="record-btn" disabled>开始录制</button>
                </div>
                <div id="video-area">
                    <span>视频流区域</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
