<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            overflow-x: hidden;
        }
        .dashboard {
            display: flex;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .left-panel {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }
        .right-panel {
            flex: 1.2;
            padding: 20px;
            background-color: #fff;
        }
        .car-view {
            text-align: center;
            position: relative;
            margin-bottom: 20px;
            flex-grow: 1;
            margin-top: 20px;
        }
        .car-status {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .car-image {
            max-width: 70%;
            margin: 0 auto;
        }
        .car-controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            border: none;
            cursor: pointer;
        }
        .control-btn.active {
            color: #1890ff;
        }
        .media-player {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        .media-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .media-thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            background-color: #ddd;
            margin-right: 10px;
        }
        .media-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .media-btn {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
        }
        .section-title {
            font-size: 16px;
            color: #666;
            margin: 20px 0 15px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .app-grid a {
            text-decoration: none;
            color: inherit;
        }
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .app-icon:hover {
            transform: scale(1.05);
        }
        .app-icon-img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background-color: #e6f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            color: #1890ff;
        }
        .app-icon-img.blue {
            background-color: #e6f7ff;
            color: #1890ff;
        }
        .app-icon-img.green {
            background-color: #e6ffe6;
            color: #52c41a;
        }
        .app-icon-img.orange {
            background-color: #fff7e6;
            color: #fa8c16;
        }
        .app-icon-img.purple {
            background-color: #f9f0ff;
            color: #722ed1;
        }
        .app-icon-img.red {
            background-color: #fff1f0;
            color: #f5222d;
        }
        .app-icon-img.grey {
            background-color: #f5f5f5;
            color: #666;
        }
        .app-name {
            font-size: 12px;
            color: #666;
        }
        .bottom-controls {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 20px;
        }
        .temp-control {
            display: flex;
            align-items: center;
        }
        .temp-value {
            font-size: 18px;
            margin: 0 10px;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 24px;
            color: #333;
            width: 300px; /* Same width as recognize.html box */
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="left-panel">
            <div class="car-view">
                <div id="map-container" style="width: 100%; height: 600px;"></div>
            </div>
            
            <div class="media-player">
                <div class="media-info">
                    <div class="media-thumbnail"></div>
                    <div>
                        <div>{{ playing_title }}</div>
                        <div>{{ playing_artist }}</div>
                    </div>
                </div>
                <div class="media-controls">
                    <button class="media-btn">⏮️</button>
                    <button class="media-btn">▶️</button>
                    <button class="media-btn">⏭️</button>
                    <button class="media-btn">❤️</button>
                    <button class="media-btn">🔄</button>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="section-title">最近应用</div>
            <div class="app-grid">
                <a href="/car/" class="app-icon">
                    <div class="app-icon-img blue">🚗</div>
                    <div class="app-name">车辆中心</div>
                </a>
                <a href="/charge/" class="app-icon">
                    <div class="app-icon-img green">🔋</div>
                    <div class="app-name">充电管理</div>
                </a>
                <a href="/integrated/" class="app-icon">
                    <div class="app-icon-img purple">🔄</div>
                    <div class="app-name">手势识别和疲劳检测</div>
                </a>
                <a href="/record/" class="app-icon">
                    <div class="app-icon-img purple">📹</div>
                    <div class="app-name">行车记录</div>
                </a>
                <a href="/bluetooth/" class="app-icon">
                    <div class="app-icon-img green">📞</div>
                    <div class="app-name">蓝牙电话</div>
                </a>
                <a href="/navigation/" class="app-icon">
                    <div class="app-icon-img red">🎯</div>
                    <div class="app-name">高德导航</div>
                </a>
            </div>
            
            <div class="section-title">全部应用</div>
            <div class="app-grid">
                <div class="app-icon">
                    <a href="#" id="speech-recognition-icon">
                        <div class="app-icon-img purple">🎤</div>
                        <div class="app-name">语音识别</div>
                    </a>
                </div>
                <div class="app-icon">
                    <div class="app-icon-img blue">🧭</div>
                    <div class="app-name">地图</div>
                </div>
                <div class="app-icon">
                    <div class="app-icon-img grey">AD</div>
                    <div class="app-name">辅助驾驶</div>
                </div>
                <div class="app-icon">
                    <div class="app-icon-img purple">🎥</div>
                    <div class="app-name">全景摄像</div>
                </div>
                <div class="app-icon">
                    <div class="app-icon-img blue">📊</div>
                    <div class="app-name">电子仪表</div>
                </div>
                <div class="app-icon">
                    <div class="app-icon-img purple">📹</div>
                    <div class="app-name">行车记录</div>
                </div>
                <div class="app-icon">
                    <div class="app-icon-img grey">👕</div>
                    <div class="app-name">个人设置</div>
                </div>
                <div class="app-icon">
                    <div class="app-icon-img blue">🌐</div>
                    <div class="app-name">浏览器</div>
                </div>
                <div class="app-icon">
                    <div class="app-icon-img blue">🚗</div>
                    <div class="app-name">车辆中心</div>
                </div>
                <div class="app-icon">
                    <div class="app-icon-img green">📞</div>
                    <div class="app-name">蓝牙电话</div>
                </div>
                <div class="app-icon">
                    <div class="app-icon-img orange">☁️</div>
                    <div class="app-name">天气</div>
                </div>
                <div class="app-icon">
                    <div class="app-icon-img green">🔋</div>
                    <div class="app-name">充电管理</div>
                </div>
                <div class="app-icon">
                    <div class="app-icon-img green">🌱</div>
                    <div class="app-name">节能模式</div>
                </div>
                <div class="app-icon">
                    <a href="#" onclick="launchIntegratedDemo(); return false;" class="app-icon">
                        <div class="app-icon-img purple">🔄</div>
                        <div class="app-name">手势识别和疲劳检测</div>
                    </a>
                </div>
            </div>
            
            <div class="bottom-controls">
                <div class="temp-control">
                    <button class="control-btn">➖</button>
                    <div class="temp-value">{{ temperature }}°</div>
                    <button class="control-btn">➕</button>
                </div>
                <div>
                    <button class="control-btn">💨</button>
                    <button class="control-btn">🦵</button>
                    <button class="control-btn active">🚘</button>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="speechRecognitionModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            请说...
        </div>
    </div>

    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=YOUR_AMAP_API_KEY"></script>
    <script type="text/javascript">
        var map = new AMap.Map('map-container', {
            zoom: 11,
            center: [116.397428, 39.909188]
        });

        // Get the modal
        var modal = document.getElementById("speechRecognitionModal");

        // Get the icon that opens the modal
        var icon = document.getElementById("speech-recognition-icon");

        // When the user clicks the icon, open the modal
        icon.onclick = function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            modal.style.display = "flex";
        }

        // When the user clicks anywhere outside of the modal content, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>

    <script>
        function launchIntegratedDemo() {
            fetch('/integrated/launch/', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    console.log('集成系统已启动');
                } else {
                    alert('启动失败: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('启动请求失败');
            });
        }
    </script>
</body>
</html>
