    <style>

        .history {

        .timestamp {

        @media (max-width: 768px) {

        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">æ™ºèƒ½è¯­éŸ³è¯†åˆ«</h1>
            <p class="subtitle">è¯´å‡ºæ‚¨çš„æŒ‡ä»¤ï¼Œæˆ‘æ¥ä¸ºæ‚¨æ‰§è¡Œ</p>
        </div>

        <div class="status-indicator status-idle" id="statusIndicator">
            <div class="pulse"></div>
            <span id="statusText">å‡†å¤‡å°±ç»ª</span>
        </div>

        <div class="recognition-area" id="recognitionArea">
            <div class="microphone-icon" id="microphoneIcon">ğŸ¤</div>
            <div class="recognition-text" id="recognitionText">
                <span class="placeholder-text">ç‚¹å‡»å¼€å§‹æŒ‰é’®å¼€å§‹è¯­éŸ³è¯†åˆ«...</span>
            </div>
        </div>

        <div class="command-match" id="commandMatch" style="display: none;">
            <div class="command-title">æŒ‡ä»¤åŒ¹é…</div>
            <div class="command-action" id="commandAction"></div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="startRecognition()">å¼€å§‹è¯†åˆ«</button>
            <button class="btn btn-secondary" id="stopBtn" onclick="stopRecognition()" disabled>åœæ­¢è¯†åˆ«</button>
            <button class="btn btn-secondary" onclick="clearHistory()">æ¸…é™¤å†å²</button>
        </div>

        <div class="history" id="historySection" style="display: none;">
            <div class="history-title">è¯†åˆ«å†å²</div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let isRecognizing = false;
        let recognition = null;
        let recognitionHistory = [];

        // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ«
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
            } else if ('SpeechRecognition' in window) {
                recognition = new SpeechRecognition();
            } else {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«åŠŸèƒ½');
                return false;
            }

            recognition.continuous = true;
            recognition.interimResults = true;
            
            // è®¾ç½®è¯­è¨€ï¼Œæä¾›å¤šä¸ªå¤‡é€‰æ–¹æ¡ˆ
            const supportedLanguages = ['zh-CN', 'zh', 'en-US', 'en'];
            let languageSet = false;
            
            for (let lang of supportedLanguages) {
                try {
                    recognition.lang = lang;
                    languageSet = true;
                    console.log('ä½¿ç”¨è¯­è¨€:', lang);
                    break;
                } catch (e) {
                    console.log('è¯­è¨€ä¸æ”¯æŒ:', lang);
                }
            }
            
            if (!languageSet) {
                recognition.lang = 'en-US'; // é»˜è®¤ä½¿ç”¨è‹±è¯­
                console.log('ä½¿ç”¨é»˜è®¤è¯­è¨€: en-US');
            }
            
            // æ˜¾ç¤ºå½“å‰ä½¿ç”¨çš„è¯­è¨€
            const currentLang = recognition.lang;
            const langDisplay = currentLang.includes('zh') ? 'ä¸­æ–‡' : 'è‹±æ–‡';
            updateStatus('idle', `å‡†å¤‡å°±ç»ª (${langDisplay}æ¨¡å¼)`);
            console.log('å½“å‰è¯­éŸ³è¯†åˆ«è¯­è¨€:', currentLang);

            recognition.onstart = function() {
                updateStatus('listening', 'æ­£åœ¨ç›‘å¬...');
                document.getElementById('recognitionArea').classList.add('active');
                document.getElementById('microphoneIcon').classList.add('active');
            };

            recognition.onresult = function(event) {
                let finalTranscript = '';
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                const recognitionText = document.getElementById('recognitionText');
                if (finalTranscript) {
                    // æ˜¾ç¤ºæœ€ç»ˆè¯†åˆ«ç»“æœ
                    recognitionText.innerHTML = `<strong style="color: #2d3748;">${finalTranscript}</strong>`;
                    addToHistory(finalTranscript);
                    processCommand(finalTranscript);
                } else if (interimTranscript) {
                    // æ˜¾ç¤ºä¸´æ—¶è¯†åˆ«ç»“æœ
                    recognitionText.innerHTML = `<span style="color: #a0aec0; font-style: italic;">${interimTranscript}</span>`;
                }
            };

            recognition.onerror = function(event) {
                console.error('è¯­éŸ³è¯†åˆ«é”™è¯¯:', event.error);
                
                if (event.error === 'language-not-supported') {
                    // å°è¯•åˆ‡æ¢åˆ°è‹±è¯­
                    recognition.lang = 'en-US';
                    updateStatus('warning', 'ä¸­æ–‡è¯†åˆ«ä¸æ”¯æŒï¼Œå·²åˆ‡æ¢åˆ°è‹±è¯­æ¨¡å¼');
                    console.log('è¯­è¨€ä¸æ”¯æŒï¼Œåˆ‡æ¢åˆ°è‹±è¯­æ¨¡å¼');
                } else if (event.error === 'no-speech') {
                    updateStatus('idle', 'æœªæ£€æµ‹åˆ°è¯­éŸ³');
                } else if (event.error === 'audio-capture') {
                    updateStatus('error', 'æ— æ³•è®¿é—®éº¦å…‹é£');
                } else if (event.error === 'not-allowed') {
                    updateStatus('error', 'éº¦å…‹é£æƒé™è¢«æ‹’ç»');
                } else {
                    updateStatus('error', `è¯†åˆ«å‡ºé”™: ${event.error}`);
                }
                resetRecognition();
            };

            recognition.onend = function() {
                if (isRecognizing) {
                    recognition.start(); // è‡ªåŠ¨é‡å¯
                } else {
                    resetRecognition();
                }
            };

            return true;
        }

        function startRecognition() {
            if (!recognition && !initSpeechRecognition()) {
                return;
            }

            isRecognizing = true;
            recognition.start();
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            // æ¸…ç©ºä¹‹å‰çš„è¯†åˆ«ç»“æœ
            document.getElementById('recognitionText').innerHTML = '<span class="placeholder-text">è¯·å¼€å§‹è¯´è¯...</span>';
            // éšè—ä¹‹å‰çš„æŒ‡ä»¤åŒ¹é…ç»“æœ
            document.getElementById('commandMatch').style.display = 'none';
        }

        function stopRecognition() {
            isRecognizing = false;
            if (recognition) {
                recognition.stop();
            }
            resetRecognition();
        }

        function resetRecognition() {
            updateStatus('idle', 'å‡†å¤‡å°±ç»ª');
            document.getElementById('recognitionArea').classList.remove('active');
            document.getElementById('microphoneIcon').classList.remove('active');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            // å¦‚æœæ²¡æœ‰è¯†åˆ«åˆ°ä»»ä½•æ–‡æœ¬ï¼Œæ˜¾ç¤ºæç¤ºä¿¡æ¯
            const recognitionText = document.getElementById('recognitionText');
            if (!recognitionText.innerHTML || recognitionText.innerHTML.includes('è¯·å¼€å§‹è¯´è¯')) {
                recognitionText.innerHTML = '<span class="placeholder-text">ç‚¹å‡»å¼€å§‹æŒ‰é’®å¼€å§‹è¯­éŸ³è¯†åˆ«...</span>';
            }
        }

        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${status}`;
            statusText.textContent = text;
        }

        function processCommand(text) {
            updateStatus('processing', 'å¤„ç†æŒ‡ä»¤ä¸­...');
            
            // å‘é€åˆ°åç«¯å¤„ç†
            fetch('/speech/process/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.action) {
                    showCommandMatch(data.action, data.confidence);
                }
                updateStatus('listening', 'æ­£åœ¨ç›‘å¬...');
            })
            .catch(error => {
                console.error('å¤„ç†æŒ‡ä»¤é”™è¯¯:', error);
                updateStatus('listening', 'æ­£åœ¨ç›‘å¬...');
            });
        }

        function showCommandMatch(action, confidence) {
            const commandMatch = document.getElementById('commandMatch');
            const commandAction = document.getElementById('commandAction');
            
            commandAction.textContent = `${action} (ç½®ä¿¡åº¦: ${(confidence * 100).toFixed(1)}%)`;
            commandMatch.style.display = 'block';
            
            // 3ç§’åéšè—
            setTimeout(() => {
                commandMatch.style.display = 'none';
            }, 3000);
        }

        function addToHistory(text) {
            const now = new Date();
            const timestamp = now.toLocaleTimeString();
            
            recognitionHistory.unshift({ text, timestamp });
            
            // åªä¿ç•™æœ€è¿‘10æ¡è®°å½•
            if (recognitionHistory.length > 10) {
                recognitionHistory = recognitionHistory.slice(0, 10);
            }
            
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historySection = document.getElementById('historySection');
            const historyList = document.getElementById('historyList');
            
            if (recognitionHistory.length > 0) {
                historySection.style.display = 'block';
                historyList.innerHTML = recognitionHistory.map(item => 
                    `<div class="history-item">
                        ${item.text}
                        <span class="timestamp">${item.timestamp}</span>
                    </div>`
                ).join('');
            } else {
                historySection.style.display = 'none';
            }
        }

        function clearHistory() {
            recognitionHistory = [];
            updateHistoryDisplay();
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                document.getElementById('recognitionText').innerHTML = 
                    '<span style="color: #e53e3e;">æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«åŠŸèƒ½ï¼Œè¯·ä½¿ç”¨Chromeæˆ–Edgeæµè§ˆå™¨</span>';
                document.getElementById('startBtn').disabled = true;
            }
        });
    </script>
</body>
